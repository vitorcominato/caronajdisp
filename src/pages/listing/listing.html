<ion-header class="listing-header">
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <div class="header-logo">
         <preload-image [ratio]="{w:700, h:210}" src="./assets/images/header_logo_white.png"></preload-image>
      </div>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="listing-content">
  <background-image class="image-heading" [src]="listing.banner_image">
    <ion-row class="heading-row">
      <ion-col no-padding width-100>
        <h2 class="main-title">{{listing.banner_title}}</h2>
      </ion-col>
    </ion-row>
  </background-image>
  <h4 class="categories-title">Caroneiros populares</h4>
  <ion-scroll scrollX="true" class="horizontal-categories">
    <ion-row class="categories-row">
      <ion-col width-30 class="horizontal-item"  *ngFor="let popular of listing.populars">
        <preload-image [ratio]="{w:1, h:1}" [src]="popular.image" title="popular.title"></preload-image>
      </ion-col>
    </ion-row>
  </ion-scroll>
  <h4 class="categories-title">Escolha uma das opções</h4>
  <ion-row class="grid-categories">
    <ion-col width-100 class="category-item">
      <background-image tappable class="category-heading" src="assets/images/listing/ride.png" (click)="goToRides()">
        <ion-row class="heading-row">
          <ion-col no-padding width-100>
            <h2 class="category-title">Reservar Carona</h2>
          </ion-col>
        </ion-row>
      </background-image>
    </ion-col>

    <ion-col width-100 class="category-item">
      <background-image tappable class="category-heading" src="assets/images/listing/publishride.png" (click)="goToPostRide()">
        <ion-row class="heading-row">
          <ion-col no-padding width-100>
            <h2 class="category-title">Postar Carona</h2>
          </ion-col>
        </ion-row>
      </background-image>
    </ion-col>
  </ion-row>
</ion-content>
